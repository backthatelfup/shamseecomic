---
layout: page-comic
sidebar: true
sidebar_left: false

---
  <div class="blog-index">
  {% assign post = site.posts.first %}
  {% assign content = post.content %}
  <h1 class="comic-title text-center">
  {% if post.title %}
   <a href="{{ root_url }}{{ post.url }}"> {{ site.comic1 }} {{ post.title }}</a>
  {% endif %}
  </h1>
<article>
   <div class="entry-content column"><div class="pagdiv column">
        <div>
          <a class="basic-alignment left comic-pagination" href="{{ root_url }}/a-fistful-of-lunars/page-0/" title="Previous Post: {{page.previous.title}}"> <i class="fa fa-arrow-left">&nbsp; First Page </i> </a>
        </div>
        <div>
          <a class="basic-alignment right comic-pagination btn-group" href="{{ root_url }}/a-fistful-of-lunars/" title="Archives"> <i class="fa">Archives</i> <i class="fa fa-arrow-right"></i></a>
        </div>
      
     </div> <a href="{{ page.link }}">{{ content }}</a> <div class="pagdiv column">
     </div></div>
</article>
  </div>

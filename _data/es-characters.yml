- name: "Shamsee"
  pic: "/images/characters/Shamsee-Bio.jpg"
  bio: "El héroe de nuestra historia! O más bien, el personaje principal. El hijo menor y único varón de la cría de su madre, Shamsee dejaron su pueblo natal para encontrar el entusiasmo y la riqueza en las ciudades del Valle de los Diez Crecientes. A falta de buenas decisiones a menudo resulta en exceso del primero y ninguno de estos últimos. Frecuentar los callejones y los sótanos de la parte más sombrío del Valle, se encuentra acordonada en todo tipo de esquemas y erróneas. Falta de confiabilidad de Shamsee suele pasarse por alto por su disposición a hacer casi cualquier cosa, con tal de que no está fuera y fuera mal en la superficie. Un comodín por naturaleza, Shamsee admitirá fácilmente que a menudo no es el mejor hombre para los puestos de trabajo que se le da. Por lo menos es consciente de sus problemas y dispuesto a sentar a cabo. Estar en el lugar correcto en el momento adecuado no es un fallo en sí mismo, aunque, por lo Shamsee cucharadas oportunidades donde pueda."

- name: "El Albino"
  pic: "/images/characters/Blighter-Bio.jpg"
  bio: "Uno de los tres blocklords de la ciudad de Greenmire, El Albino corre su banda y su raqueta con una mano firme astucia. Nacido en una familia de clase trabajadora, se encontró con él y su hermana sola en una edad muy joven y hizo lo que tenía que hacer para asegurarse de que estaban a salvo y atendidos. El Albino sabe una reputación puede recorrer un largo camino y se asegura su está bien establecido en cada vuelta. Cuando no está asegurar que las personas le están pagando por las órdenes de protección o que dan, que generalmente se encuentra jugando con sus perros, que él trata mejor que muchos de los habitantes del Valle."

- name: "Gia"
  pic: "/images/characters/Gia-Bio.jpg"
  bio: "Una chica que trabaja, Gia misma ha empleado con niñas de Mam Sheri. Gia no tiene ningún problema de mezclar negocios con placer y tiene una línea constante de clientes. A veces amigo, a veces comerciante de bolsos con Shamsee, ella sabe que puede obtener un favor de él cuando se llega a esto. Sus comidas favoritas son rellenas bollos, especialmente si tienen relleno de setas. Gia tiene una hermana más joven que ella manda dinero a ella y va a visitar a su familia cada día de fiesta religiosa."
  
- name: "Sheri"
  pic: "/images/characters/Sheri-Bio.jpg"
  bio: "La hermana de Shamsee, Sherika es una de las seis hermanas mayores y uno que comparte el mismo padre. Propietario de un burdel, Sheri es una mujer de negocios astuto pero sensual que sabe todo lo que pasa en las calles y entre las sábanas. Sheri sabe el poder puede cambiar de manos, al igual que todo lo demás en Diez Crecientes y tiene su dedo en el pulso de Greenmire de marcha, listo para tomar lo que está disponible. Sheri es muy consciente de ' estado de la 'tarjeta salvaje' de su hermano y por la seguridad de ambos, mantiene en secreto su relación de sangre. Eso no impide que Sheri de la preocupación de su hermano pequeño, que ha estado metiendo en problemas desde que tenía en el pecho de su madre."
  
- name: "Mechón"
  pic: "/images/characters/Skunky-Bio.jpg"
  bio: "Con una cabeza para los números y una buena dosis de sentido práctico , Mechón es la hermana menor de El Albino así como su contable. Su posición le ha ganado el respeto de su hermano y sus asociados, pero Mechón sabe que hay más vida que torcer brazos y rompiendo cabezas. Naturaleza sobreprotector Lástima de su hermano le impide experimentar mucho más. Cuando ella no tiene la nariz en un libro, Mechón está fuera caminando por las calles de territorio de su hermano, una presencia más amable las personas aprecian. Es aficionado a Shamsee parcialmente por su entusiasmo en la cama, en parte porque él no se preocupa por los títulos."
  
- name: "Berin"
  pic: "/images/characters/Berin-Bio.jpg"
  bio: "Secuaces, mitad hermano menor haciendo lo que se le dice, Berin de no se ve el tipo de bregar con los gángsters. Sin embargo, él tiene un poco de una racha de media y está dispuesto a realizar un trabajo sangrienta a instancias de su hermano, si es necesario. Un poco de vagabundo sin planes, Berin cae en parcelas de su hermano cuando él está en la ciudad. Un fan de la música y el arte, Berin pasa su tiempo libre en los salones de baile y clubes de música, sobre todo si es de noche de caballeros."
  
- name: "Arin"
  pic: "/images/characters/Arin-Bio.jpg"
  bio: "Arin está tallando un lugar para sí mismo en el mundo subterráneo del valle, y está más que dispuesto a utilizar cualquier herramienta disponible para hacerlo. Despiadado en sus tratos con otros delincuentes, ahora está tratando de conseguir que su hermano y él mismo en los hechos de los altos nacidos y maleantes del Valle. Arin desea Berin cometería más a la construcción de ambos su futuro. En Sheri ve un aliado digno, inteligente, calculador, y hermosa."
  
- name: "Caras Y Manos"
  pic: "/images/characters/Hands-and-Faces.jpg"
  bio: "Dos perros en el ejército canino del Albino, estos caninos ayudan al blighter mantener su personaje aterrador. Sin embargo, detrás de puertas cerradas que son maravillosos, animales juguetones, llamado así por su tendencia a lamer con entusiasmo la extremidad que se nombran después. Bien cuidado, que van a hacer cualquier cosa por su amo, sobre todo porque hacerlo significa - frota la barriga."
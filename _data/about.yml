- title: "Author"
  pic: "/images/Author-Tristan-Tarwater.jpg"
  info: "Tristan J. Tarwater is a writer of fantasy, comics and RPG bits. Her titles include The Valley of Ten Crescents series, Shamsee: A Fistful of Lunars and Reality Makes the Best Fantasy. She has also worked for both Pelgrane Press and Onyx Path. Born and raised in NYC, she now considers Portland, OR her home. When she's not making stuff up, she is usually reading a comic book, cooking delicious meals for her Spouse and Small Boss or petting one of her two cats. Her next RPG character will most definitely be an elf. "

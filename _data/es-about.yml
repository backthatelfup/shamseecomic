- title: "Translator"
  info: "Con la especialidad de español, inglés y alemán, Juanjo Serrano se graduó recientemente en Traducción e Interpretación por la Universidad de Granada. Además de ser un aficionado a los videojuegos, los mundos de fantasía y la ciencia ficción, los cómics siempre han formado parte de su vida desde muy pequeño. Tras dar con la oportunidad de trabajar en una novela gráfica dentro de un mundo tan rico y con tantos desafíos lingüísticos como presenta el título de Shamsee, no pudo rechazar la que sería su primera incursión (y esperemos que no la última) en el mundo de la traducción de cómics."
  pic: "/images/Translator-Jaunjo-Serrano.jpg"
  facebook: "Juanjo.Serrano.P"
  
- title: "Author"
  pic: "/images/Author-Tristan-Tarwater.jpg"
  info: "Tristán J. Tarwater es escritor de fantasía, cómics y trozos de RPG. Sus títulos incluyen la serie de El Valle de los Diez Crecientes , Shamsee : Por un Puñado de Lunares y Realidad Hace el Mejor de la Fantasía. También ha trabajado tanto para Pelgrane Press y Onyx Path . Nacido y criado en Nueva York, que ahora considera Portland, Oregon a su casa. Cuando no está inventando cosas, ella está generalmente leyendo un libro de historietas, cocinar deliciosas comidas para su Esposo y de la Pequeña jefe o acariciar una de sus dos gatos. Su siguiente carácter RPG será definitivamente un elfo."

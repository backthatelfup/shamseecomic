- title: "Comic"
  pic: "/images/cover-image.jpg"
  tagline: "Un webcomic y novela gráfica acerca pícaros desafortunados , mafiosos connivencia y un submundo lleno de grandes planes , los riesgos más grandes y sangrientas consecuencias."
  blurb: "Shamsee es un ladrón de poca monta sin mucho sentido común. Al cruzarse con el Albino, uno de los matones más poderosos de la ciudad, Shamsee termina metido en problemas y debiendo una importante cantidad de dinero. Mientras intenta conseguir dicha suma, tanto la buena como la mala suerte le perseguirán por los rincones más oscuros de la ciudad. Sus socios del crimen, nuevas caras y viejos conocidos esperan obtener algo de él… y Shamsee está dispuesto a hacer lo necesario por el precio adecuado. Su vida corre peligro y su tiempo se agota: se derramará sangre, se cantarán canciones e incluso se bajarán pantalones. Todo ello es poco por un puñado de lúnares."
  misc: "Shamsee apareció por primera vez en la de Tristán 'Valle de los Diez Crecientes' novelas de fantasía."
